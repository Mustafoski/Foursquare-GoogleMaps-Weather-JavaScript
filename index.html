<!DOCTYPE html>
<html>
<head>
    <title>Forsquare App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width ,initial-scale=1">
<link href="styles.css" rel="stylesheet" type="text/css">
    
</head>
<body onload="pageLoaded()">
    

    <div id = "content">
        <center><h4>Foursquare API</h4></center>
        <div id = "search_view">
            <div id = "search_bar">
                <input id = "search_input" type = "text" />
                <button onclick = "callAPIs()">Search</button>
            </div>
            <div id = "information">
                <center> SEARCH Venue IN Foursquare</center>
            </div>
        </div>
        <div id="map"></div>
        <div>
            <span id="temp"></span> <br />
            <span id="humidity"></span> <br />
        </div>
        <div id = "results_view">
            <p>Results view</p>
            
        </div>
      
    </div>
    


 
<script src="app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQz-dulnebn0pqnUxRai6D4L6I5smV-h8&callback=initMap"></script>   
</body>
</html>
